<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Youtube</title>
  </head>
  <body>
    <header>
      <div class="main-content">
        <div class="left">
          <div class="menu-logo">
            <a href="#">
              <img src="./assets/img/icon/menu.svg" alt="MENU" class="menu" />
            </a>
          </div>
          <div class="logo-yt">
            <a href="logo">
              <img
                src="./assets/img/icon/youtube.svg"
                alt="LOGO"
                class="logo"
              />
            </a>
            <a href="#" class="title"><h3>YOUTUBE</h3></a>
          </div>
        </div>
        <div class="center">
          <div class="search-container">
            <div class="seacrh-feld">
              <input type="search" name="search" id="search" />
            </div>
            <div class="btn-container-keyboard">
              <button class="btn-keyboard">
                <img src="./assets/img/icon/keyboard.svg" alt="search" />
              </button>
            </div>
          </div>

          <div class="btn-container-search">
            <button class="btn-search">
              <img src="./assets/img/icon/search.svg" alt="keyboard" />
            </button>
          </div>
        </div>
        <div class="right"></div>
      </div>
    </header>
  </body>
</html>
